<h1>
  Editar / Agregar Hero:
  <small>superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <div class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input type="text" matInput
            type="text"
            required/>

          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput
            type="text"
            required/>

          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input type="text" matInput
            type="text"
            required/>

          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput
            type="text"
            required/>

          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.name}}
              </mat-option>
            </mat-select>

          </mat-form-field>
        </div>
        <div class="flex jusify-content-between">
          <button mat-raised-button color="primary">Guardar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary">Borrar</button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="" alt="imagen del heroe" mat-card-image>
    </mat-card>
  </div>
</div>
