<h1>
  {{ currentHero.id ? 'Editar' : 'Agregar Heroe'}}
  <small *ngIf="currentHero.id">{{currentHero.superhero}}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>
<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form class="grid" [formGroup]="heroForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super heroe</mat-label>
            <input type="text" matInput
            type="text"
            required
            formControlName="superhero"
            />

          </mat-form-field>
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input type="text" matInput
            type="text"
            required
            formControlName="alter_ego"/>

          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparicion</mat-label>
            <input type="text" matInput
            type="text"
            required
            formControlName="first_appearance"/>

          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>
            <input type="text" matInput
            type="text"
            required
            formControlName="characters"/>

          </mat-form-field>


          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required="" formControlName="publisher">
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field class="col-12">
          <mat-label>Alternative Img</mat-label>
          <input type="text" matInput
          type="text"
          required
          formControlName="alt_img"/>



          </mat-form-field>
        </form>
        <div class="flex jusify-content-between">
          <button mat-raised-button color="primary" (click)="onSubmit()">Guardar</button>
          <span class="spacer"></span>
          <button mat-raised-button color="primary" (click)="onDeleteHero()" *ngIf="currentHero.id">Borrar</button>
        </div>


      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">

    <mat-card>
      <img [src]="currentHero | heroImage" alt="imagen del heroe" mat-card-image>
    </mat-card>
  </div>
</div>
